<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Linking with CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <!-- Main container for the card -->
    <main class="container">
      <!-- dividing the main in two sections -->
      <div class="top">
        <!-- section one -->
        <a href="#">
          <img
            class="img-one"
            src="images/image-equilibrium.jpg"
            alt="NFT image"
          />
          <img
            class="img-two"
            src="images/icon-view.svg"
            alt="view larger img"
          />
        </a>
      </div>

      <div class="bottom">
        <!-- section two including 2 sub sections-->
        <a href="#"><h1>Equilibrium #3429</h1></a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="bottom-in-one">
          <div class="value">
            <!-- sub section one -->
            <img src="images/icon-ethereum.svg" alt="etherum" />
            <p>&nbsp; 0.041 ETH</p>
          </div>
          <div class="timer">
            <img src="images/icon-clock.svg" alt="clock icon" />
            <p>&nbsp;3 days left</p>
          </div>
        </div>
        <div class="bottom-in-two">
          <!-- sub section 2 -->
          <img src="/images/image-avatar.png" alt="creator avatar" />
          <p class="last">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <!-- Challenge author -->
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">DiNoDev</a>.
    </footer>
  </body>
</html>
